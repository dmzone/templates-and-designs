<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="#"> <!-- (Example: description to be displayed on Search Engine) -->
  <meta name="Author" content="#"> <!-- (example: Developers Name) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Title</title>

<!-- ====== Stylesheets ======= -->
  <!-- Bootstrap.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

<!-- ======= Content ======= -->

<section class="container" style="padding-top: 10px">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-success btn-lg center-block" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <!-- Button to close modal -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <!-- Modal title -->
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <!-- Body -->
        <div class="modal-body">
          <p>Your text here...</p>

          <!-- Textbox with id="input-email" -->
           <div class="form-group">
            <label for="input-email">Email address</label>
            <input type="email" class="form-control" id="input-email" placeholder="user@domain.com">
            <small class="text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <a class="btn btn-danger" type="submit" data-dismiss="modal">Subscribe</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ======= Scripts ======= -->
  <!-- jQuery.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <!-- Bootstrap.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script>
  // Auto collapse menu on click
  $('.navbar-collapse ul li a').click(function() {
      $('.navbar-toggle:visible').click();
  });
  </script>
</body>

</html>
