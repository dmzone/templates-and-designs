<html lang="en">

<head>

<!-- ====== Stylesheets ======= -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  section {
    padding-top: 10px;

<body>

<!-- ======= Content ======= -->

<!-- NOTE: these are not functional forms, they are for design purposes. Use your own backend of choice for funtionality. -->
<section class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 text-center">
      <!-- Login Form -->
      <h1 class="text-center">Login Form</h1>
      <form role="form">
        <div class="form-group">
          <label for="login-email">Email address:</label>
          <input type="email" class="form-control" id="login-email">
        </div>
        <div class="form-group">
          <label for="login-pwd">Password:</label>
          <input type="password" class="form-control" id="login-pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- end login form -->
    <div class="col-xs-12 col-md-6 text-center">
      <!-- Login Form w/ placeholder -->
      <h1 class="text-center">Login Form Placeholder</h1>
      <form role="form">
        <div class="form-group">
          <label for="login-place-email">Email address:</label>
          <input type="email" class="form-control" id="login-place-email" placeholder="example@domain.com">
        </div>
        <div class="form-group">
          <label for="login-place-pwd">Password:</label>
          <input type="password" class="form-control" id="login-place-pwd" placeholder="Password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div><!-- end login form w/placeholder -->
    <div class="col-xs-12 col-md-6 text-center">
      <!-- Email Form -->
      <h1 class="text-center">Email Form</h1>
      <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="email-form">Email address:</label>
          <input type="email" class="form-control" id="email-form">
        </div>
        <div class="form-group">
          <label for="subject-form">Subject:</label>
          <input type="text" class="form-control" id="subject-form">
        </div>
        <div class="form-group">
          <label for="message-form">Message:</label>
          <textarea class="form-control" rows="4" name="message" id="message-form"></textarea>
        </div>
        <button type="submit" value="Send" class="btn btn-default">Submit</button>
      </form>
    </div><!-- end email form -->
    <div class="col-xs-12 col-md-6 text-center">
      <!-- Email Form w/ placeholder-->
      <h1 class="text-center">Email Form Placeholder</h1>
      <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="email-placeholder-form">Email address:</label>
          <input type="email" class="form-control" id="email-placeholder-form" placeholder="example@domain.com">
        </div>
        <div class="form-group">
          <label for="subject-placeholder-form">Subject:</label>
          <input type="text" class="form-control" id="subject-placeholder-form" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="4" name="message" id="message-placeholder-form"></textarea>
        </div>
        <button type="submit" value="Send" class="btn btn-primary">Submit</button>
      </form>
    </div><!-- end email form w/placeholder -->
    <div class="col-xs-12 col-md-6 text-center">
      <!-- Inline Email Form -->
      <h1 class="text-center">Inline Email Form</h1>
      <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
        <div class="form-group col-xs-6">
          <label for="inline-subject">Name:</label>
          <input type="text" class="form-control" id="inline-subject">
        </div>
        <div class="form-group col-xs-6">
          <label for="inline-email">Email address:</label>
          <input type="email" class="form-control" id="inline-email">
        </div>
        <div class="form-group col-xs-12">
          <label for="inline-message">Message:</label>
          <textarea class="form-control" rows="4" name="message" id="inline-message"></textarea>
        </div>
        <button type="submit" value="Send" class="btn btn-default">Submit</button>
      </form>
    </div><!-- end inline email form -->
    <div class="col-xs-12 col-md-6 text-center">
      <!-- Inline Email Form w/placeholder -->
      <h1 class="text-center">Inline Email Form Placeholder</h1>
      <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
        <div class="form-group col-xs-6">
          <label for="inline-placeholder-name">Name:</label>
          <input type="text" class="form-control" id="inline-placeholder-name" placeholder="Name">
        </div>
        <div class="form-group col-xs-6">
          <label for="inline-placeholder-email">Email address:</label>
          <input type="email" class="form-control" id="inline-placeholder-email" placeholder="example@domain.com">
        </div>
        <div class="form-group col-xs-12">
          <label for="inline-placeholder-message">Message:</label>
          <textarea class="form-control" rows="4" name="message" id="inline-placeholder-message"></textarea>
        </div>
        <button type="submit" value="Send" class="btn btn-primary">Submit</button>
      </form>
    </div><!-- end inline email form w/placeholder -->
  </div>
</section>
