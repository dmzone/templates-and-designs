<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="#"> <!-- (Example: description to be displayed on Search Engine) -->
  <meta name="Author" content="#"> <!-- (example: Developers Name) -->

  <title>Invisible Navbar</title>

<!-- ====== Stylesheets ======= -->
  <!-- Bootstrap.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
  body {
    background: url('http://images.freeimages.com/images/previews/532/sunset-1547626.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  .brand {
    padding: 3px 20px 0 5px;
  }
  .divBox {
    padding: 300px;
  }
  #blue {
    background-color: blue;
  }
  #green {
    background-color: green;
  }
  #red {
    background-color: red;
  }
  #orange {
    background-color: orange;
  }
  .navbar-default {
    background: transparent;
    padding: 15px 20px 30px 20px;
    border: none;
  }
  .navbar-nav {
    font-size: 1.4em;
  }
  .navbar-default .navbar-nav>li>a {
    color: white;
  }
  .navbar .navbar-nav,
  .inline-picture {
    display: inline-block;
    float: none;
    vertical-align: top;
  }
  .navbar .navbar-collapse {
    text-align: center;
  }
  .navbar-header {
    float: left;
    padding: 15px 15px 0 15px;
    text-align: center;
    width: 100%;
  }
  .navbar-brand {
    float: none;
  }
  .navbar {
    margin-bottom: 0px;
  }
  a:hover,
  a:focus {
    text-decoration: none;
  }
  </style>
</head>

<body>

<!-- ======= Content ======= -->

  <script>
