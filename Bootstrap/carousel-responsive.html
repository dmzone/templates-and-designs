<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="#"> <!-- (Example: description to be displayed on Search Engine) -->
  <meta name="Author" content="#"> <!-- (example: Developers Name) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Carousel Responsive</title>

<!-- ====== Stylesheets ======= -->
  <!-- Bootstrap.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
  section {
    padding-top: 10px;
  }
  .carousel-inner>.item>img, .carousel-inner>.item>a>img {
    display: block;
    height: auto;
    max-width: 100%;
    line-height: 1;
    width: 100%;
  }
  </style>
</head>

<body>

<!-- ======= Content ======= -->

<section>
  <h1 class="text-center">Carousel Full-Width</h1>
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://placehold.it/1920x800" alt="placeholder image" id="carousel-full-1">
        <div class="carousel-caption">
					<p>Stuff</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1920x800" alt="placeholder image" id="carousel-full-2">
        <div class="carousel-caption">
          <p>More Stuff</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1920x800" alt="placeholder image" id="carousel-full-3">
        <div class="carousel-caption">
          <p>Even More Stuff</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<section class="container">
  <h1 class="text-center">Carousel Container</h1>
  <div id="color-slide" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#color-slide" data-slide-to="0"></li>
      <li data-target="#color-slide" data-slide-to="1"></li>
      <li data-target="#color-slide" data-slide-to="2" class="active"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item">
        <img src="http://placehold.it/1920x800" alt="placeholder image" id="carousel-1">
        <div class="carousel-caption">
          <p>Stuff</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1920x800" alt="placeholder image" id="carousel-2">
        <div class="carousel-caption">
          <p>More Stuff</p>
        </div>
      </div>
      <div class="item active">
        <img src="http://placehold.it/1920x800" alt="placeholder image" id="carousel-3">
        <div class="carousel-caption">
          <p>Even More Stuff</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#color-slide" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#color-slide" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<!-- ======= Scripts ======= -->
  <!-- jQuery.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Bootstrap.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script>
	$(function() {
		// Resize carousel on smaller viewports
		carouselResize();
		window.addEventListener('resize', carouselResize);

		function carouselResize() {
			if (window.innerWidth < 1024 && window.innerWidth > 768) {
				$('#carousel-full-1').attr('src', 'http://placehold.it/1024x600');
				$('#carousel-full-2').attr('src', 'http://placehold.it/1024x600');
				$('#carousel-full-3').attr('src', 'http://placehold.it/1024x600');
				$('#carousel-1').attr('src', 'http://placehold.it/1024x600');
				$('#carousel-2').attr('src', 'http://placehold.it/1024x600');
				$('#carousel-3').attr('src', 'http://placehold.it/1024x600');
			}
			else if (window.innerWidth < 768 && window.innerWidth > 500) {
				$('#carousel-full-1').attr('src', 'http://placehold.it/768x600');
				$('#carousel-full-2').attr('src', 'http://placehold.it/768x600');
				$('#carousel-full-3').attr('src', 'http://placehold.it/768x600');
				$('#carousel-1').attr('src', 'http://placehold.it/768x600');
				$('#carousel-2').attr('src', 'http://placehold.it/768x600');
				$('#carousel-3').attr('src', 'http://placehold.it/768x600');
			}
			else if (window.innerWidth < 500) {
				$('#carousel-full-1').attr('src', 'http://placehold.it/500x600');
				$('#carousel-full-2').attr('src', 'http://placehold.it/500x600');
				$('#carousel-full-3').attr('src', 'http://placehold.it/500x600');
				$('#carousel-1').attr('src', 'http://placehold.it/500x600');
				$('#carousel-2').attr('src', 'http://placehold.it/500x600');
				$('#carousel-3').attr('src', 'http://placehold.it/500x600');
			}
			else {
				$('#carousel-full-1').attr('src', 'http://placehold.it/1920x800');
				$('#carousel-full-2').attr('src', 'http://placehold.it/1920x800');
				$('#carousel-full-3').attr('src', 'http://placehold.it/1920x800');
				$('#carousel-1').attr('src', 'http://placehold.it/1920x800');
				$('#carousel-2').attr('src', 'http://placehold.it/1920x800');
				$('#carousel-3').attr('src', 'http://placehold.it/1920x800');
			}
		}
	})
	</script>

</body>

</html>
