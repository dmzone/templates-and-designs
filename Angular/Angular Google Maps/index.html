<!DOCTYPE html>
<html lang="en" ng-app="googleMaps">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="#"> <!-- (Example: description to be displayed on Search Engine) -->
  <meta name="Author" content="#"> <!-- (example: Developers Name) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Template</title>

<!-- ====== Stylesheets ======= -->
  <!-- Font awesome.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Custom.css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/lightbulb.ico">
</head>

<body>

<!-- ======= Content ======= -->

<div id="map_canvas" ng-controller="mapController">
	<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
		<ui-gmap-markers models="locations" coords="'self'" click="clickMarkers">
      <ui-gmap-windows show="show">
        <div ng-non-bindable>{{name}}</div>
      </ui-gmap-windows>
		</ui-gmap-markers>
	</ui-gmap-google-map>
</div>

<!-- ======= Scripts ======= -->
  <!-- jQuery.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Bootstrap.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <!-- Lodash.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.0/lodash.min.js"></script>
  <!-- Angular.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
  <!-- Angular Simple Logger -->
  <script src="js/angular-simple-logger.min.js"></script>
  <!-- Angular Google Maps -->
  <script src="js/angular-google-maps.js"></script>
  <!-- App.js -->
  <script src="js/app.js"></script>
</body>

</html>
