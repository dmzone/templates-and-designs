<div class="container-fluid contactPage">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h1>{{name}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="jumbotron">
      <h2>Please contact us for further inquiry!</h2>
    </div>
  </div>

  <div class="row bg-primary form-parent">
    <div class="col-xs-12 col-md-6 col-md-offset-3 bg-primary">
      <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
        <div class="form-group col-xs-6">
          <label for="inline-subject">Name:</label>
          <input type="text" class="form-control" id="inline-subject">
        </div>
        <div class="form-group col-xs-6">
          <label for="inline-email">Email address:</label>
          <input type="email" class="form-control" id="inline-email">
        </div>
        <div class="form-group col-xs-12">
          <label for="inline-message">Message:</label>
          <textarea class="form-control" rows="4" name="message" id="inline-message"></textarea>
        </div>
        <button type="submit" value="Send" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
