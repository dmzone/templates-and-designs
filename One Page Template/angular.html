<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="#"> <!-- (Example: description to be displayed on Search Engine) -->
  <meta name="Author" content="#"> <!-- (example: Developers Name) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Title</title>

<!-- ====== Stylesheets ======= -->
  <!-- Bootstrap.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
		.ng-invalid.ng-dirty {
			border-color: #fa787e;
		}
		.ng-valid.ng-dirty {
			border-color: #78fa89;
		}
  </style>
</head>

<body>

<!-- ======= Content ======= -->

<!-- Container -->
	<div class="container" ng-controller="SomeController as someCtrl">
	</div>
	

<!-- ======= Scripts ======= -->
	<!-- Angular JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
	<script>
	(function() {
		var app = angular.module('store', []);
		
		app.controller('SomeController', function() {
			this.products = data;
		});
		
		var data = [
			{
				name: 'Alpha',
				price: 1,
				description: '. . .',
			},
			{
				name: 'Beta',
				price: 2,
				description: '. . .',
			}
		];
		
	})();
  </script>
  <!-- jQuery.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Bootstrap.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</body>
</html>
